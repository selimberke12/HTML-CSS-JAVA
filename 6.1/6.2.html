<!DOCTYPE html>
<html>
<head>
  <title>Kleur Aanpassen met Button</title>
</head>
<body>
  <h1 id="mijn_h1">Dit is een h1-element</h1>
  <button onclick="kleur_aanpassen()">Klik om kleur en tekst aan te passen</button>

  <script>
    function kleur_aanpassen() {
      var h1Element = document.getElementById("mijn_h1");
      h1Element.style.color = "red";
      h1Element.textContent = "Inhoud aangepast!";
    }
  </script>
</body>
</html>
