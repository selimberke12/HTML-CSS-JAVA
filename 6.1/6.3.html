<!DOCTYPE html>
<html>
<head>
  <title>Kleur Aanpassen met h1-klik</title>
</head>
<body>
  <h1 id="mijn_h1" onclick="kleur_aanpassen()">Dit is een h1-element. Klik hier om de kleur en tekst aan te passen.</h1>

  <script>
    function kleur_aanpassen() {
      var h1Element = document.getElementById("mijn_h1");
      
      h1Element.style.color = "red";
      h1Element.textContent = "Inhoud veranderd :[]";
    }
  </script>
</body>
</html>
